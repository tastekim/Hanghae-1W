        <script>
            var infowindow = new kakao.maps.InfoWindow({zIndex:1});

            let container = document.getElementById('map'); //ì§€ë„ë¥¼ ë‹´ì„ ì˜ì—­ì˜ DOM ë ˆí¼ëŸ°ìŠ¤
            let options = { //ì§€ë„ë¥¼ ìƒì„±í•  ë•Œ í•„ìš”í•œ ê¸°ë³¸ ì˜µì…˜
                center: new kakao.maps.LatLng(37.536289, 126.988959), //ì§€ë„ì˜ ì¤‘ì‹¬ì¢Œí‘œ.
                level: 7 //ì§€ë„ì˜ ë ˆë²¨(í™•ëŒ€, ì¶•ì†Œ ì •ë„)
            };

            let map = new kakao.maps.Map(container, options); //ì§€ë„ ìƒì„± ë° ê°ì²´ ë¦¬í„´
            setTimeout(function(){ map.relayout(); }, 2000);
            let currentLocation = () => {
                if (navigator.geolocation) {

                    // GeoLocationì„ ì´ìš©í•´ì„œ ì ‘ì† ìœ„ì¹˜ë¥¼ ì–»ì–´ì˜µë‹ˆë‹¤
                    navigator.geolocation.getCurrentPosition(function (position) {

                        var lat = position.coords.latitude, // ìœ„ë„
                            lon = position.coords.longitude; // ê²½ë„

                        var locPosition = new kakao.maps.LatLng(lat, lon), // ë§ˆì»¤ê°€ í‘œì‹œë  ìœ„ì¹˜ë¥¼ geolocationìœ¼ë¡œ ì–»ì–´ì˜¨ ì¢Œí‘œë¡œ ìƒì„±í•©ë‹ˆë‹¤
                            message = '<div class="infoMessage">ë§›ìˆëŠ” ì‹ì‚¬ì¤‘ ğŸ˜‹</div>'; // ì¸í¬ìœˆë„ìš°ì— í‘œì‹œë  ë‚´ìš©ì…ë‹ˆë‹¤

                        // ë§ˆì»¤ì™€ ì¸í¬ìœˆë„ìš°ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤
                        displayMarker(locPosition, message);

                        // ì£¼ì†Œ-ì¢Œí‘œ ë³€í™˜ ê°ì²´ë¥¼ ìƒì„±í•©ë‹ˆë‹¤
                        //var geocoder = new kakao.maps.services.Geocoder();
                        getAddr(lat, lon);
                        function getAddr(lat, lng) {
                            let geocoder = new kakao.maps.services.Geocoder();
                            let coord = new kakao.maps.LatLng(lat, lng);
                            let callback = function (result, status) {
                                if (status === kakao.maps.services.Status.OK) {
                                    let dho = result[0]['address']['region_1depth_name'];
                                    let shi = result[0]['address']['region_2depth_name'];
                                    let dong =result[0]['address']['region_3depth_name'];

                                    resultDiv.innerHTML = `${dho} ${shi} ${dong}`;
                                }
                            };
                            geocoder.coord2Address(coord.getLng(), coord.getLat(), callback);
                        }
                    });
                } else { // HTML5ì˜ GeoLocationì„ ì‚¬ìš©í•  ìˆ˜ ì—†ì„ë•Œ ë§ˆì»¤ í‘œì‹œ ìœ„ì¹˜ì™€ ì¸í¬ìœˆë„ìš° ë‚´ìš©ì„ ì„¤ì •í•©ë‹ˆë‹¤
                    var locPosition = new kakao.maps.LatLng(37.521889, 126.982764),
                        message = 'geolocationì„ ì‚¬ìš©í• ìˆ˜ ì—†ì–´ìš”..'
                    displayMarker(locPosition, message);
                }
                // ì§€ë„ì— ë§ˆì»¤ì™€ ì¸í¬ìœˆë„ìš°ë¥¼ í‘œì‹œí•˜ëŠ” í•¨ìˆ˜ì…ë‹ˆë‹¤
                function displayMarker(locPosition, message) {
                    // ë§ˆì»¤ë¥¼ ìƒì„±í•©ë‹ˆë‹¤
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: locPosition
                    });
                    var iwContent = message, // ì¸í¬ìœˆë„ìš°ì— í‘œì‹œí•  ë‚´ìš©
                        iwRemoveable = true;
                    // ì¸í¬ìœˆë„ìš°ë¥¼ ìƒì„±í•©ë‹ˆë‹¤
                    var infowindow = new kakao.maps.InfoWindow({
                        content: iwContent,

                    // ì¸í¬ìœˆë„ìš°ë¥¼ ë§ˆì»¤ìœ„ì— í‘œì‹œí•©ë‹ˆë‹¤
                    infowindow.open(map, marker);
                    // ì§€ë„ ì¤‘ì‹¬ì¢Œí‘œë¥¼ ì ‘ì†ìœ„ì¹˜ë¡œ ë³€ê²½í•©ë‹ˆë‹¤
                    map.setCenter(locPosition);
